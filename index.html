<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer type="module"></script>
    <script src="https://kit.fontawesome.com/665a8c4021.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <title>Whatsapp?</title>
</head>

<body>
    <div class="container">
        <div class="container-esquerdo">
            <div class="header-esquerdo">
                <ul class="nav-perfil">
                    <i class="fa-solid fa-users"></i>
                    <i class="fas fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </ul>
            </div>
            <div class="barra-de-pesquisa">
                <div class="pesquisa">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Pesquisar ou comeÃ§ar uma nova conversa" class="caixa-de-pesquisa">
                </div>
                <div class="filtro-de-conversas">
                    <i class="fas fa-sort-amount-up"></i>
                </div>
            </div>
            <ul class="container-mensagens" id="container">

            </ul>
        </div>
        <div class="container-direito">
            <div class="header-direito">
                <img src="https://img.elo7.com.br/product/zoom/2F2AD06/pingo-pingo.jpg" class="img">
                <span class="title">text</span>
                <ul class="nav-perfil-direito">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </ul>
            </div>
            <div class="conversa">
                <div class="message minha_mensagem">
                    <p>Hello Leonid, how are you doing today<br><span>12:15</span></p>
                </div>
                <div class="message mensagem_outra_pessoa">
                    <p>Hi, I'm doing fine. Thanks for asking.<br><span>12:16</span></p>
                </div>
            </div>
            <div class="caixaDeMensagem">
                <i class="fa-sharp fa-solid fa-paperclip"></i>
                <i class="fa-regular fa-face-smile"></i>
                <input type="text" placeholder="Mensagem">
                <i class="fa-solid fa-microphone"></i>
            </div>
        </div>
    </div>
</body>

</html>
